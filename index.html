<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tarzan Jungle Escape</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
            touch-action: manipulation;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #87CEEB;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            z-index: 10;
        }
        #gameOverScreen {
            display: none;
        }
        button {
            background: #FFD700;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 0 #DAA520;
            font-weight: bold;
            color: #8B4513;
            transition: all 0.2s;
        }
        button:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #8B4513;
            color: #FFD700;
        }
        p {
            font-size: 1.5em;
            margin-top: 0;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 5;
        }
        .control-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="startScreen">
            <h1>Tarzan Jungle Escape</h1>
            <p>Swing through the trees and collect bananas</p>
            <button id="startButton">Play!</button>
        </div>
        <div id="gameOverScreen">
            <h1>Game Over!</h1>
            <p id="finalScore">Score: 0</p>
            <button id="restartButton">Play Again</button>
        </div>
        <div id="controls">
            <div class="control-btn" id="leftBtn">←</div>
            <div class="control-btn" id="rightBtn">→</div>
            <div class="control-btn" id="jumpBtn">↑</div>
        </div>
    </div>

    <script>
        // Game constants
        const GAME_WIDTH = window.innerWidth;
        const GAME_HEIGHT = window.innerHeight;
        const GROUND_HEIGHT = 80;
        const GRAVITY = 0.4;
        const JUMP_FORCE = -10;
        const MONKEY_WIDTH = 60;
        const MONKEY_HEIGHT = 70;
        const BANANA_WIDTH = 30;
        const BANANA_HEIGHT = 30;
        const VINE_WIDTH = 10;
        const VINE_MIN_LENGTH = 100;
        const VINE_MAX_LENGTH = 300;
        const OBSTACLE_SPEED = 6;
        const BANANA_SPAWN_RATE = 0.02;
        const VINE_SPAWN_RATE = 0.008;
        const SWING_FORCE = 0.2;
        const MONKEY_SPEED = 5;

        // Game variables
let level = 1;
let lives = 3;
        let canvas, ctx;
        let gameRunning = false;
        let score = 0;
        let highScore = 0;
        let gameSpeed = OBSTACLE_SPEED;
        let lastTime = 0;
        let animationId;
        let isSwinging = false;
        let currentVine = null;
        let vineAngle = 0;
        let vineDirection = 1;

        // Game objects
        let tarzan = {
            x: 100,
            y: GAME_HEIGHT - GROUND_HEIGHT - MONKEY_HEIGHT,
            width: MONKEY_WIDTH,
            height: MONKEY_HEIGHT,
            velocityX: 0,
            velocityY: 0,
            isJumping: false,
            frame: 0,
            direction: 1 // 1 for right, -1 for left
        };

        let clouds = [];
        let bananas = [];
        let vines = [];

        let enemies = [];

        function createEnemy() {
            return {
                x: GAME_WIDTH,
                y: GAME_HEIGHT - GROUND_HEIGHT - 40,
                width: 40,
                height: 40,
                speed: gameSpeed + 2
            };
        }

        let backgroundOffset = 0;

        // Sound effects
        let audioContext;
        let jumpSound, collectSound, swingSound, gameOverSound;

        // Initialize the game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Set canvas size
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Initialize audio
            initAudio();
            
            // Setup event listeners
            document.getElementById('startButton').addEventListener('click', startGame);
            document.getElementById('restartButton').addEventListener('click', restartGame);
            
            // Touch controls
            document.getElementById('leftBtn').addEventListener('touchstart', () => moveLeft(true));
            document.getElementById('leftBtn').addEventListener('touchend', () => moveLeft(false));
            document.getElementById('rightBtn').addEventListener('touchstart', () => moveRight(true));
            document.getElementById('rightBtn').addEventListener('touchend', () => moveRight(false));
            document.getElementById('jumpBtn').addEventListener('touchstart', handleJump);
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') moveLeft(true);
                if (e.key === 'ArrowRight') moveRight(true);
                if (e.key === 'ArrowUp' || e.key === ' ') handleJump();
            });
            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft') moveLeft(false);
                if (e.key === 'ArrowRight') moveRight(false);
            });
            
            // Mouse controls for desktop
            document.getElementById('leftBtn').addEventListener('mousedown', () => moveLeft(true));
            document.getElementById('leftBtn').addEventListener('mouseup', () => moveLeft(false));
            document.getElementById('rightBtn').addEventListener('mousedown', () => moveRight(true));
            document.getElementById('rightBtn').addEventListener('mouseup', () => moveRight(false));
            document.getElementById('jumpBtn').addEventListener('mousedown', handleJump);
            
            // Create initial clouds
            for (let i = 0; i < 5; i++) {
                clouds.push(createCloud());
            }
            
            // Start game loop
            gameLoop(0);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Jump sound
                jumpSound = function() {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.type = 'triangle';
                    oscillator.frequency.value = 600;
                    gainNode.gain.value = 0.2;
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.start();
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.stop(audioContext.currentTime + 0.2);
                };
                
                // Collect sound
                collectSound = function() {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C note
                    oscillator.frequency.exponentialRampToValueAtTime(1046.5, audioContext.currentTime + 0.1); // C higher octave
                    gainNode.gain.value = 0.2;
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.start();
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.stop(audioContext.currentTime + 0.3);
                };
                
                // Swing sound
                swingSound = function() {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                    gainNode.gain.value = 0.1;
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.start();
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator.stop(audioContext.currentTime + 0.5);
                };
                
                // Game over sound
                gameOverSound = function() {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(220, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(55, audioContext.currentTime + 0.8);
                    gainNode.gain.value = 0.3;
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.start();
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                    oscillator.stop(audioContext.currentTime + 1);
                };
            } catch (e) {
                console.log("Web Audio API not supported");
            }
        }

        function createCloud() {
            return {
                x: Math.random() * GAME_WIDTH,
                y: Math.random() * (GAME_HEIGHT / 3),
                width: 100 + Math.random() * 60,
                height: 40 + Math.random() * 30,
                speed: 0.5 + Math.random() * 0.8
            };
        }

        function createBanana() {
            return {
                x: GAME_WIDTH,
                y: Math.random() * (GAME_HEIGHT / 2) + 100,
                width: BANANA_WIDTH,
                height: BANANA_HEIGHT,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.2
            };
        }

        function createVine() {
            const length = VINE_MIN_LENGTH + Math.random() * (VINE_MAX_LENGTH - VINE_MIN_LENGTH);
            return {
                x: GAME_WIDTH,
                y: Math.random() * (GAME_HEIGHT / 2) + 50,
                width: VINE_WIDTH,
                length: length,
                endY: 0 // Will be calculated when drawn
            };
        }

        function moveLeft(start) {
            if (!gameRunning) return;
            tarzan.velocityX = start ? -MONKEY_SPEED : 0;
            if (start) tarzan.direction = -1;
        }

        function moveRight(start) {
            if (!gameRunning) return;
            tarzan.velocityX = start ? MONKEY_SPEED : 0;
            if (start) tarzan.direction = 1;
        }

        function handleJump() {
            if (!gameRunning) return;
            
            if (!tarzan.isJumping && !isSwinging) {
                tarzan.velocityY = JUMP_FORCE;
                tarzan.isJumping = true;
                if (jumpSound) jumpSound();
            } else if (isSwinging) {
                // Release from vine with some momentum
                const swingPower = Math.abs(vineAngle) * SWING_FORCE * 2;
                tarzan.velocityX = Math.sin(vineAngle) * swingPower * vineDirection;
                tarzan.velocityY = -Math.abs(Math.cos(vineAngle)) * swingPower;
                isSwinging = false;
                currentVine = null;
                tarzan.isJumping = true;
                if (jumpSound) jumpSound();
            }
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOverScreen').style.display = 'none';
            
            // Reset game state
            score = 0;
            gameSpeed = OBSTACLE_SPEED;
            bananas = [];
            vines = [];
            isSwinging = false;
            currentVine = null;
            
            // Reset tarzan position
            tarzan.x = 100;
            tarzan.y = GAME_HEIGHT - GROUND_HEIGHT - MONKEY_HEIGHT;
            tarzan.velocityX = 0;
            tarzan.velocityY = 0;
            tarzan.isJumping = false;
            tarzan.direction = 1;
            
            gameRunning = true;
        }

        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        function gameOver() {
            gameRunning = false;
            highScore = Math.max(highScore, score);
            document.getElementById('finalScore').textContent = `Score: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'flex';
            if (gameOverSound) gameOverSound();
        }

        function update(deltaTime) {
            if (!gameRunning) return;
            
            // Update tarzan position
            tarzan.x += tarzan.velocityX;
            
            // Apply gravity if not swinging
            if (!isSwinging) {
                tarzan.velocityY += GRAVITY;
                tarzan.y += tarzan.velocityY;
            }
            
            // Check ground collision
            if (tarzan.y > GAME_HEIGHT - GROUND_HEIGHT - MONKEY_HEIGHT) {
                tarzan.y = GAME_HEIGHT - GROUND_HEIGHT - MONKEY_HEIGHT;
                tarzan.velocityY = 0;
                tarzan.isJumping = false;
            }
            
            // Keep tarzan in bounds
            tarzan.x = Math.max(0, Math.min(GAME_WIDTH - tarzan.width, tarzan.x));
            
            // Update clouds
            for (let i = 0; i < clouds.length; i++) {
                clouds[i].x -= clouds[i].speed;
                if (clouds[i].x + clouds[i].width < 0) {
                    clouds[i] = createCloud();
                    clouds[i].x = GAME_WIDTH;
                }
            }
            
            // Spawn bananas
            if (Math.random() < BANANA_SPAWN_RATE) {
                bananas.push(createBanana());
            }
            
            // Spawn vines
            if (Math.random() < VINE_SPAWN_RATE) {
                vines.push(createVine());
            }
            
            
            // Spawn enemies
            if (Math.random() < 0.005 * level) {
                enemies.push(createEnemy());
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].x -= enemies[i].speed;
                if (
                    tarzan.x < enemies[i].x + enemies[i].width &&
                    tarzan.x + tarzan.width > enemies[i].x &&
                    tarzan.y < enemies[i].y + enemies[i].height &&
                    tarzan.y + tarzan.height > enemies[i].y
                ) {
                    enemies.splice(i, 1);
                    lives--;
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                    continue;
                }
                if (enemies[i].x + enemies[i].width < 0) {
                    enemies.splice(i, 1);
                }
            }

            // Update bananas
            for (let i = bananas.length - 1; i >= 0; i--) {
                bananas[i].x -= gameSpeed;
                bananas[i].rotation += bananas[i].rotationSpeed;
                
                // Check collision with tarzan
                if (
                    tarzan.x < bananas[i].x + bananas[i].width &&
                    tarzan.x + tarzan.width > bananas[i].x &&
                    tarzan.y < bananas[i].y + bananas[i].height &&
                    tarzan.y + tarzan.height > bananas[i].y
                ) {
                    bananas.splice(i, 1);
                    score += 10;
                    if (collectSound) collectSound();
                    continue;
                }
                
                // Remove if off screen
                if (bananas[i].x + bananas[i].width < 0) {
                    bananas.splice(i, 1);
                }
            }
            
            // Update vines and check for swing
            for (let i = vines.length - 1; i >= 0; i--) {
                vines[i].x -= gameSpeed;
                
                // Check if tarzan can grab the vine
                if (!isSwinging && tarzan.isJumping &&
                    tarzan.x + tarzan.width > vines[i].x && 
                    tarzan.x < vines[i].x + vines[i].width &&
                    tarzan.y + tarzan.height > vines[i].y && 
                    tarzan.y < vines[i].y + vines[i].length) {
                    
                    // Calculate distance from vine center
                    const distFromVineCenter = Math.abs((tarzan.x + tarzan.width/2) - (vines[i].x + vines[i].width/2));
                    
                    if (distFromVineCenter < 20) {
                        isSwinging = true;
                        currentVine = vines[i];
                        tarzan.velocityY = 0;
                        tarzan.isJumping = false;
                        vineAngle = 0;
                        vineDirection = tarzan.direction;
                        if (swingSound) swingSound();
                    }
                }
                
                // Remove if off screen
                if (vines[i].x + vines[i].width < 0) {
                    vines.splice(i, 1);
                }
            }
            
            // Update swinging physics
            if (isSwinging && currentVine) {
                // Calculate angle based on tarzan position relative to vine
                const vineCenterX = currentVine.x + currentVine.width/2;
                const vineCenterY = currentVine.y;
                
                // Calculate angle (pendulum physics)
                const dx = (tarzan.x + tarzan.width/2) - vineCenterX;
                const dy = (tarzan.y + tarzan.height/2) - vineCenterY;
                const distance = Math.sqrt(dx*dx + dy*dy);
                
                // Normalize and apply swing force
                if (distance > 10) {
                    const forceX = -dx / distance * SWING_FORCE;
                    const forceY = -dy / distance * SWING_FORCE;
                    
                    tarzan.velocityX += forceX;
                    tarzan.velocityY += forceY;
                    
                    // Update tarzan position to maintain circular motion
                    const angle = Math.atan2(dy, dx);
                    const newX = vineCenterX + Math.cos(angle) * distance;
                    const newY = vineCenterY + Math.sin(angle) * distance;
                    
                    tarzan.x = newX - tarzan.width/2;
                    tarzan.y = newY - tarzan.height/2;
                    
                    // Update vine angle for drawing
                    vineAngle = angle;
                }
            }
            
            
            // Level up every 100 points
            if (score > 0 && score % 100 === 0) {
                level++;
            }

            // Increase difficulty
            gameSpeed = OBSTACLE_SPEED + Math.floor(score / 100) * 0.5;
            
            // Update background offset for parallax effect
            backgroundOffset = (backgroundOffset + gameSpeed * 0.2) % GAME_WIDTH;
            
            // Update tarzan animation frame
            if (tarzan.isJumping || isSwinging) {
                tarzan.frame = 1; // Jump/swing frame
            } else if (tarzan.velocityX !== 0) {
                tarzan.frame = (tarzan.frame + 0.2) % 2; // Run animation
            } else {
                tarzan.frame = 0; // Idle frame
            }
            
            // Check if tarzan fell off bottom
            if (tarzan.y > GAME_HEIGHT) {
                gameOver();
            }
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, GAME_HEIGHT);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#E0F7FA');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            // Draw sun
            ctx.beginPath();
            ctx.arc(GAME_WIDTH - 100, 100, 60, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700';
            ctx.fill();
            
            // Draw distant trees (parallax)
            ctx.fillStyle = '#2E8B57';
            for (let x = -backgroundOffset; x < GAME_WIDTH; x += 200) {
                const height = 150 + Math.sin(x/100) * 30;
                ctx.beginPath();
                ctx.moveTo(x, GAME_HEIGHT - GROUND_HEIGHT);
                ctx.lineTo(x + 100, GAME_HEIGHT - GROUND_HEIGHT - height);
                ctx.lineTo(x + 200, GAME_HEIGHT - GROUND_HEIGHT);
                ctx.fill();
            }
            
            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            for (const cloud of clouds) {
                drawCloud(cloud.x, cloud.y, cloud.width, cloud.height);
            }
            
            // Draw ground
            ctx.fillStyle = '#5D4037';
            ctx.fillRect(0, GAME_HEIGHT - GROUND_HEIGHT, GAME_WIDTH, GROUND_HEIGHT);
            
            // Draw grass on top of ground
            ctx.fillStyle = '#7CB342';
            for (let x = 0; x < GAME_WIDTH; x += 20) {
                const height = 15 + Math.sin(x/30 + backgroundOffset/50) * 10;
                ctx.fillRect(x, GAME_HEIGHT - GROUND_HEIGHT - height, 15, height);
            }
            
            // Draw vines
            ctx.strokeStyle = '#4CAF50';
            ctx.lineWidth = VINE_WIDTH;
            for (const vine of vines) {
                drawVine(vine.x, vine.y, vine.width, vine.length);
            }
            
            
            // Draw enemies
            ctx.fillStyle = '#FF0000';
            for (const enemy of enemies) {
                ctx.beginPath();
                ctx.arc(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw bananas
            for (const banana of bananas) {
                drawBanana(banana.x, banana.y, banana.width, banana.height, banana.rotation);
            }
            
            // Draw tarzan
            drawTarzan(tarzan.x, tarzan.y, tarzan.width, tarzan.height, tarzan.frame, tarzan.direction);
            
            // Draw vine rope if swinging
            if (isSwinging && currentVine) {
                ctx.strokeStyle = '#8BC34A';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(currentVine.x + currentVine.width/2, currentVine.y);
                ctx.lineTo(tarzan.x + tarzan.width/2, tarzan.y + tarzan.height/2);
                ctx.stroke();
            }
            
            // Draw score
            ctx.fillStyle = '#FFF';
            ctx.font = 'bold 24px Arial';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.strokeText(`Score: ${score}`, 20, 40);
            ctx.fillText(`Score: ${score}`, 20, 40);
            
            
            // Draw lives and level
            ctx.fillStyle = '#FFF';
            ctx.font = 'bold 18px Arial';
            ctx.strokeText(`Lives: ${lives}`, 20, 100);
            ctx.fillText(`Lives: ${lives}`, 20, 100);
            ctx.strokeText(`Level: ${level}`, 20, 130);
            ctx.fillText(`Level: ${level}`, 20, 130);

            // Draw high score
            ctx.font = 'bold 18px Arial';
            ctx.strokeText(`High Score: ${highScore}`, 20, 70);
            ctx.fillText(`High Score: ${highScore}`, 20, 70);
        }

        function drawCloud(x, y, width, height) {
            ctx.beginPath();
            ctx.arc(x, y + height/2, height/2, 0, Math.PI * 2);
            ctx.arc(x + width/3, y + height/4, height/2, 0, Math.PI * 2);
            ctx.arc(x + width/1.5, y + height/3, height/1.5, 0, Math.PI * 2);
            ctx.arc(x + width/1.2, y + height/2, height/2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawTarzan(x, y, width, height, frame, direction) {
            ctx.save();
            
            // Flip canvas if facing left
            if (direction === -1) {
                ctx.translate(x + width, 0);
                ctx.scale(-1, 1);
                x = 0;
            }
            
            // Body (brown)
            ctx.fillStyle = '#8D6E63';
            ctx.beginPath();
            ctx.ellipse(x + width/2, y + height/2, width/3, height/2.5, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Head (lighter brown)
            ctx.fillStyle = '#A1887F';
            ctx.beginPath();
            ctx.arc(x + width/2, y - height/10, width/3, 0, Math.PI * 2);
            ctx.fill();
            
            // Face (light tan)
            ctx.fillStyle = '#D7CCC8';
            ctx.beginPath();
            ctx.arc(x + width/2, y, width/4, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            const eyeOffset = frame === 1 ? 2 : 0; // Blink when jumping/swinging
            ctx.beginPath();
            ctx.arc(x + width/2.2, y - height/20, width/15, 0, Math.PI * 2);
            ctx.arc(x + width/1.8, y - height/20, width/15, 0, Math.PI * 2);
            ctx.fill();
            
            // Mouth (smile or open when swinging)
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            if (isSwinging) {
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/10, width/8, 0, Math.PI);
                ctx.stroke();
            } else {
                ctx.beginPath();
                ctx.arc(x + width/2, y + height/10, width/8, 0.1 * Math.PI, 0.9 * Math.PI);
                ctx.stroke();
            }
            
            // Arms (different positions based on frame)
            ctx.fillStyle = '#8D6E63';
            if (frame < 1 || isSwinging) {
                // Frame 1 or swinging - arms up
                ctx.beginPath();
                ctx.ellipse(x + width/4, y + height/4, width/6, height/8, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(x + width*3/4, y + height/4, width/6, height/8, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Frame 2 - arms down
                ctx.beginPath();
                ctx.ellipse(x + width/4, y + height/2, width/6, height/8, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(x + width*3/4, y + height/2, width/6, height/8, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Legs (jumping pose if jumping, running if moving)
            if (tarzan.isJumping || isSwinging) {
                ctx.beginPath();
                ctx.ellipse(x + width/3, y + height*0.8, width/6, height/8, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(x + width*2/3, y + height*0.8, width/6, height/8, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
            } else if (tarzan.velocityX !== 0) {
                // Running animation
                const legOffset = Math.sin(frame * Math.PI) * 10;
                ctx.beginPath();
                ctx.ellipse(x + width/3, y + height*0.9 + legOffset, width/6, height/8, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(x + width*2/3, y + height*0.9 - legOffset, width/6, height/8, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Standing
                ctx.beginPath();
                ctx.ellipse(x + width/3, y + height*0.9, width/6, height/8, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.ellipse(x + width*2/3, y + height*0.9, width/6, height/8, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Tail (curved)
            ctx.strokeStyle = '#8D6E63';
            ctx.lineWidth = width/6;
            ctx.beginPath();
            ctx.moveTo(x + width, y + height/2);
            ctx.quadraticCurveTo(x + width + 30, y + height/3, x + width + 50, y + height/2);
            ctx.stroke();
            
            ctx.restore();
        }

        function drawBanana(x, y, width, height, rotation) {
            ctx.save();
            ctx.translate(x + width/2, y + height/2);
            ctx.rotate(rotation);
            
            // Main banana shape
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.moveTo(-width/2, -height/4);
            ctx.quadraticCurveTo(0, -height, width/2, -height/4);
            ctx.quadraticCurveTo(width/4, height/4, -width/4, height/4);
            ctx.quadraticCurveTo(-width/2, 0, -width/2, -height/4);
            ctx.fill();
            
            // Banana ends
            ctx.fillStyle = '#795548';
            ctx.beginPath();
            ctx.arc(-width/2, -height/8, width/10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(width/2, -height/8, width/10, 0, Math.PI * 2);
            ctx.fill();
            
            // Banana details
            ctx.strokeStyle = '#FFC107';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-width/2.5, -height/8);
            ctx.quadraticCurveTo(0, -height/3, width/2.5, -height/8);
            ctx.stroke();
            
            ctx.restore();
        }

        function drawVine(x, y, width, length) {
            // Vine top
            ctx.beginPath();
            ctx.arc(x + width/2, y, width/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Vine rope
            ctx.beginPath();
            ctx.moveTo(x + width/2, y);
            ctx.lineTo(x + width/2, y + length);
            ctx.stroke();
            
            // Vine leaves at bottom
            ctx.fillStyle = '#4CAF50';
            for (let i = 0; i < 3; i++) {
                const angle = (i * 120) * Math.PI / 180;
                const leafX = x + width/2 + Math.cos(angle) * 15;
                const leafY = y + length + Math.sin(angle) * 15;
                
                ctx.beginPath();
                ctx.moveTo(x + width/2, y + length);
                ctx.quadraticCurveTo(
                    leafX + Math.cos(angle + Math.PI/2) * 10,
                    leafY + Math.sin(angle + Math.PI/2) * 10,
                    leafX, leafY
                );
                ctx.quadraticCurveTo(
                    leafX + Math.cos(angle - Math.PI/2) * 10,
                    leafY + Math.sin(angle - Math.PI/2) * 10,
                    x + width/2, y + length
                );
                ctx.fill();
            }
        }

        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            update(deltaTime);
            draw();
            
            animationId = requestAnimationFrame(gameLoop);
        }

        // Start the game when the page loads
        window.onload = init;
    </script>
